{% extends 'schedule/base.html' %}
{% load static %}

{% block title %}Welcome{% endblock %}
{% block body %}
<!-- Intro Header -->
     <header class="masthead">
     <div class="container w-25" style="margin-top: 20vh;">
    <div class="card card-login mx-auto" style="background-color: transparent; border-color: transparent" >
        <div class="card-header" style="border-color: transparent"><span style="color: black">Login</span></div>
      <div class="card-body">
        <form method="post" action="">
            {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1"><span style="color: black">Username</span></label>
            {{ form.username }}
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"><span style="color: black">Password</span></label>
            {{ form.password }}
          </div>
            {% if form.errors %}
                     <div class="form-group">
                         <p style="color: yellow">Invalid ID/Password</p>
            </div>
            {% endif %}
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"><span style="color: black"> Remember Password</span></label>
            </div>
          </div>
            <button type="submit" class="btn btn-primary"><span style="color: black">Login</span></button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Register an Account</a>
            <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</header>

{% endblock %}
